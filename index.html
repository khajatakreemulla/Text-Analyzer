<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyser</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/responsive/responsive.css">
</head>

<body>
    <div class="maincontainer">
        <!-------------------------------- html for text area ------------------------------------------>
        <div class="container">
            <h1>Text Analayze</h1>
            <textarea id="text" spellcheck="false" placeholder="Enter Your Text"></textarea>
        </div>
        <div class="containerbtn">
            <input id="btn" type="button" value="Analyse">
            <input id="btn1" type="button" value="Clear">
            <input id="btn2" type="button" value="To Upper Case">
            <input id="btn3" type="button" value="To Lower Case">
        </div>
        <!---------------------------------------------------------------------------------------------->

        <!--------------------------------- html for showing data -------------------------------------->
        <div class="information">
            <div class="toplayer">
                <div class="box">
                    <h2>Lower Case</h2>
                    <span id="lowercase">0</span>
                </div>
                <div class="box">
                    <h2>Upper Case</h2>
                    <span id="uppercase">0</span>
                </div>
                <div class="box">
                    <h2>Words</h2>
                    <span id="words">0</span>
                </div>

            </div>
            <div class="toplayer">
                <div class="box">
                    <h2>Vowels</h2>
                    <span id="vowels">0</span>
                </div>
                <div class="box">
                    <h2>Consonant</h2>
                    <span id="consonant">0</span>
                </div>
                <div class="box">
                    <h2>Spaces</h2>
                    <span id="spaces">0</span>
                </div>
            </div>

        </div>
        <!----------------------------------------------------------------------------------------------->
    </div>

    <!------------------------------------- javascript link ---------------------------------->
    <script src="js/app.js"></script>
    <!---------------------------------------------------------------------------------------->
</body>

</html>
